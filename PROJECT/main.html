<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <form class="form  form--hidden" id="login">
                <h1 class="headline">Airlines Management system</h1>
                <div class="form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Id">
                    <input type="password" class="form__input" placeholder="Password">
                </div>
                <button class="form__button" type="submit">Login</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Dont have an account? Create account</a>
                  </p>
            </form>
            <form  class="form" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                  <input type="text" class="form__input" autofocus placeholder="username">
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input type="text" class="form__input" autofocus placeholder="Email">
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Password">
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                  <div class="form__input-error-message"></div>
                </div>
                  <button class="form__button" type="submit">Continue</button>
                  <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Login.</a>
                  </p>
                
              </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
